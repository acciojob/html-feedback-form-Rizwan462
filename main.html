<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit-feedback" method="post">
		<label for="name">Name</label>
		<input type="text" id="name"  minlength="3" maxlength="50" required>
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" required>
		<label for="favColor">Favorite Color</label>
		<input type="color" id="favColor">
		<label for="Likeness">Likeness</label>
		<input type="range" min="1" max="100" id="Likeness" required>
		<output for="Likeness">50</output>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
